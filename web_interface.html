    <script>
        const API_BASE = '';
        let currentTaskId = null;
        let statusInterval = null;

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾å†…å®¹
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // æ¿€æ´»é€‰ä¸­çš„æ ‡ç­¾
            event.target.classList.add('active');
        }

        // URL å¤„ç†è¡¨å•æäº¤
        document.getElementById('url-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                url: document.getElementById('video-url').value,
                target_language: document.getElementById('target-lang-url').value,
                source_language: document.getElementById('source-lang-url').value || null,
                enable_dubbing: document.getElementById('enable-dubbing-url').checked,
                burn_subtitles: document.getElementById('burn-subtitles-url').checked,
                resolution: document.getElementById('resolution-url').value
            };

            try {
                showProgress();
                const response = await fetch(`${API_BASE}/api/v1/process-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    currentTaskId = result.task_id;
                    startStatusPolling();
                } else {
                    alert('é”™è¯¯: ' + result.detail);
                    hideProgress();
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
                hideProgress();
            }
        });

        // æ–‡ä»¶ä¸Šä¼ è¡¨å•æäº¤
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('video-file').files[0]);
            formData.append('target_language', document.getElementById('target-lang-upload').value);
            formData.append('source_language', document.getElementById('source-lang-upload').value);
            formData.append('enable_dubbing', document.getElementById('enable-dubbing-upload').checked);
            formData.append('burn_subtitles', document.getElementById('burn-subtitles-upload').checked);

            try {
                showProgress();
                const response = await fetch(`${API_BASE}/api/v1/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    currentTaskId = result.task_id;
                    startStatusPolling();
                } else {
                    alert('é”™è¯¯: ' + result.detail);
                    hideProgress();
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
                hideProgress();
            }
        });

        // æ˜¾ç¤ºè¿›åº¦
        function showProgress() {
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        // éšè—è¿›åº¦
        function hideProgress() {
            document.getElementById('progress-container').style.display = 'none';
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        // å¼€å§‹çŠ¶æ€è½®è¯¢
        function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            
            statusInterval = setInterval(async () => {
                if (!currentTaskId) return;
                
                try {
                    const response = await fetch(`${API_BASE}/api/v1/tasks/${currentTaskId}`);
                    const task = await response.json();
                    
                    updateTaskStatus(task);
                    
                    if (task.status === 'completed' || task.status === 'failed') {
                        clearInterval(statusInterval);
                        statusInterval = null;
                        
                        if (task.status === 'completed') {
                            showResults(task);
                        }
                    }
                } catch (error) {
                    console.error('çŠ¶æ€è½®è¯¢å¤±è´¥:', error);
                }
            }, 2000);
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€æ˜¾ç¤º
        function updateTaskStatus(task) {
            document.getElementById('task-id').textContent = task.task_id;
            document.getElementById('current-step').textContent = task.current_step;
            document.getElementById('task-status').textContent = task.status;
            document.getElementById('task-progress').textContent = task.progress + '%';
            document.getElementById('task-message').textContent = task.message;
            document.getElementById('progress-fill').style.width = task.progress + '%';
        }

        // æ˜¾ç¤ºç»“æœ
        function showResults(task) {
            if (!task.result) return;
            
            document.getElementById('results').style.display = 'block';
            const downloadLinks = document.getElementById('download-links');
            downloadLinks.innerHTML = '';
            
            const fileTypes = {
                'video_with_subtitles': 'å¸¦å­—å¹•è§†é¢‘',
                'video_with_dubbing': 'å¸¦é…éŸ³è§†é¢‘',
                'source_subtitles': 'åŸæ–‡å­—å¹•',
                'translated_subtitles': 'ç¿»è¯‘å­—å¹•',
                'dubbing_audio': 'é…éŸ³éŸ³é¢‘'
            };
            
            Object.entries(task.result).forEach(([key, url]) => {
                const link = document.createElement('a');
                link.href = url;
                link.className = 'download-btn';
                link.textContent = fileTypes[key] || key;
                link.target = '_blank';
                downloadLinks.appendChild(link);
            });
        }

        // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
        async function refreshTasks() {
            const statusFilter = document.getElementById('status-filter').value;
            const queryParams = statusFilter ? `?status=${statusFilter}` : '';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/tasks${queryParams}`);
                const tasks = await response.json();
                
                const tasksList = document.getElementById('tasks-list');
                tasksList.innerHTML = '';
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<p style="text-align: center; color: #666;">æš‚æ— ä»»åŠ¡</p>';
                    return;
                }
                
                tasks.forEach(task => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    
                    taskItem.innerHTML = `
                        <div class="task-header">
                            <span class="task-id">${task.task_id}</span>
                            <span class="status-badge status-${task.status}">${task.status}</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>å½“å‰æ­¥éª¤:</strong> ${task.current_step}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>è¿›åº¦:</strong> ${task.progress || 0}%
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>æ¶ˆæ¯:</strong> ${task.message}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>åˆ›å»ºæ—¶é—´:</strong> ${new Date(task.created_at).toLocaleString()}
                        </div>
                        ${task.status === 'completed' && task.result ? `
                            <div style="margin-top: 15px;">
                                <strong>ä¸‹è½½é“¾æ¥:</strong>
                                <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
                                    ${Object.entries(task.result).map(([key, url]) => `
                                        <a href="${url}" class="download-btn" style="flex: none; padding: 8px 15px; font-size: 14px;" target="_blank">
                                            ${key.replace(/_/g, ' ')}
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${task.status !== 'processing' ? `
                            <button onclick="deleteTask('${task.task_id}')" 
                                    style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-top: 10px;">
                                åˆ é™¤ä»»åŠ¡
                            </button>
                        ` : ''}
                    `;
                    
                    tasksList.appendChild(taskItem);
                });
            } catch (error) {
                console.error('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
                alert('è·å–ä»»åŠ¡åˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤ä»»åŠ¡
        async function deleteTask(taskId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    refreshTasks();
                } else {
                    const error = await response.json();
                    alert('åˆ é™¤å¤±è´¥: ' + error.detail);
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', () => {
